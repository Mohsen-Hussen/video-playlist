<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="./style/videoStyle.css" rel="stylesheet" >
    <title>Home</title>
</head>
<body>
    <!-- start header -->
    <section class="header row container-fluid">
        <div class="col-sm-8 offset-sm-2 d-flex justify-content-center align-items-center flex-column">
            <div>
                <p>Video List</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control cust-input" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
            </div>
        </div>
    </section>
    <!-- start video list -->
    <section class="video-list pt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-9">
                    <video controls autoplay class="img-fluid">
                        <source src="./video/file_example_MP4_1280_10MG.mp4" type="video/mp4">
                        Sorry, your browser doesn't support embedded videos.
                    </video>
                    <div>
                        <h4 class="my-3">Title : file_example_MP4_1280_10MG.mp4</h4>
                        <p class="my-3">description : Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio, commodi. Nemo</p>
                        <div class="card mb-3" style="max-width: 300px;">
                            <div class="row no-gutters">
                                <div class="col-sm-3 d-flex justify-content-center align-items-center">
                                    <img src="./video/enab.png" alt="author img" class="img-fluid rounded-circle">
                                </div>
                                <div class="col-sm-9">
                                    <div class="card-body">
                                        <h6 class="card-title">Mr. Mohamed Enab</h6>
                                        <p class="card-text"><small class="text-muted">Nov 20, 2021</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 aside-list">
                    <div class="d-flex justify-content-center align-items-center flex-column mb-2">
                        <img src="./video/annie-spratt-ORDz1m1-q0I-unsplash.jpg" alt="lesson thub" class="img-fluid">
                        <h6 class="mt-2">Video 1</h6>
                    </div>
                    <div class="d-flex justify-content-center align-items-center flex-column mb-2">
                        <img src="./video/annie-spratt-ORDz1m1-q0I-unsplash.jpg" alt="lesson thub" class="img-fluid">
                        <h6 class="mt-2">Video 2</h6>
                    </div>
                    <div class="d-flex justify-content-center align-items-center flex-column mb-2">
                        <img src="./video/annie-spratt-ORDz1m1-q0I-unsplash.jpg" alt="lesson thub" class="img-fluid">
                        <h6 class="mt-2">Video 3</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
